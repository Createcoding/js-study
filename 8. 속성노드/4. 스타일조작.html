<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: red;
        }

        .green {
            color: greenyellow;
            background: green;
        }

        .blue {
            color: aqua;
            background: blue;
        }

        .circle {
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <div class="box green" style="font-weight: 700;">Hello</div>

    <button id="add">클릭!</button>

    <script>
        const $box = document.querySelector('.box');

        $box.style.fontStyle = 'italic';

        // 클래스 조작
        $box.classList.add('circle'); // circle 클래스추가
        $box.classList.add('aaa', 'bbb', 'ccc'); // 한번에 여러개 클래스추가

        $box.classList.remove('green'); // 클래스 지우기
        $box.classList.remove('aaa', 'ccc'); // 한번에 여러개 지우기

        $box.classList.add('green');
        $box.classList.replace('green', 'blue'); //(원래 , 바꿀것)  클래스 교체하기

        // 클래스 유무확인
        console.log($box.classList.contains('blue')); //true

        // toggle : 현재 해당 클래스가 없으면 추가 
        //          있으면 지움
        $box.classList.toggle('circle');



        const $btn = document.getElementById('add');
        $btn.onclick = e => {
            // $box.classList.toggle('circle');

            const CLASSNAME = 'circle'
            if ($box.classList.contains(CLASSNAME)) {
                $box.classList.remove(CLASSNAME);
            } else {
                $box.classList.add(CLASSNAME);
            }
        }
    </script>

</body>

</html>
