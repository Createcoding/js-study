<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.mark::before{
    content: '▶ ';
}

.mark2::before{
    content: '▼ ';
}

.hide{
    display: none;

}



</style>
<body>

    <div id="lunches" class="menu">
        <span class="title">추천 메뉴(Click Me!)</span>
        <ul>
            <li>돈까스</li>
            <li>군만두</li>
            <li>볶음밥</li>
            <li>마파두부</li>
        </ul>
    </div>

    <script>
        const $lunches = document.getElementById('lunches');
        const $title = document.querySelector('.title');
        const $ul = document.querySelector('ul');

       
        $title.onclick = e => {
            $ul.classList.toggle('hide');
        }

        const $mark = $title.classList.add('mark');

        console.log($title.classList.contains('mark'));

        $title.onclick = (mark,mark2) => {
           if($title.classList.contains('mark') === true){
            $title.classList.replace('mark', 'mark2');
           } else{
            $title.classList.replace('mark2','mark');
           }
           
        }
        


    
    </script>


</body>

</html>
