<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    margin : 10px;
    padding: 10px;
    text-align: center;
}
.dropdown{
    position: relative;
    display: inline-block;
}
.btn{
    padding: 10px 40px;
    font-size:20px;
    background-color: brown;
    color: wheat;
}
#drop-content{
    position: absolute;
    z-index: 1;
}
#drop-content a{
    display:block;
    font-size: 20px;
    background-color: #dfdfdf;
    color: black;
    text-decoration: none;
    padding: 10px 36px;
    margin: 2px 0px 0px 0px;
}
</style>


<body>

    <div class="dropdown">
        <button class="btn">Drop</button>
        <div style="display: none;" id="drop-content">
            <a href="#">Menu1</a>
            <a href="#">Menu2</a>
            <a href="#">Menu3</a>
            <a href="#">Menu4</a>
            <a href="#">Menu5</a>
        </div>
    </div>


    <script>
        const $button = document.querySelector('.btn');
        const $dropdown = document.getElementById('drop-content');
        

        //버튼 빨간색
        $button.onmouseover = () => {
            $button.style.background = 'red';

        }
        $button.onmouseout = () => $button.style.background = null;
        //드랍다운
        $button.onmouseover = () => {
            if ($dropdown.style.display === 'none') {
                $dropdown.style.display = 'block';
            } else {$dropdown.style.display = 'none';
        }

        }
        $button.onmouseout = () => {
            if ($dropdown.style.display === 'none') {
                $dropdown.style.display = 'block';
            } else {$dropdown.style.display = 'none';
        }

        }
    </script>




</body>

</html>
