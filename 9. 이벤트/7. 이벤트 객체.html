<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>아무곳이나 클릭하세요!</p>
    <em class="msg"></em>

    <hr><hr><hr>

    <input type="text" id="text">
    <p class="show"></p>

    <script>
        // 클릭한곳에 x, y 좌표를 넣고싶을때.  (브라우저가 알고있기에.) 
        // 이벤트 핸들러(이벤트객체): 이벤트객체를 콘솔에서 확인해보면 
        // 여러정보들을 브라우저가 가지고있다.(x,y 좌표 shift 클릭했는지 등등)
        // document.onclick = function(e){
        //     console.log(`x: ${e.x}, y: ${e.y}`);

        //     const $em = document.querySelector('.msg');
        //     $em.textContent = `x: ${e.x}, y: ${e.y}`;
        // };



        const $textInput = document.getElementById('[type=text]');
        //console.log($textInput);

        $textInput.addEventListener('keyup', e => {
            //console.log(e);

            const $show = document.querySelector('.show')
            if (e.key === 'Enter'){
                $show.textContent = $textInput.value;
                
            }

        });

    </script>

</body>
</html>
