<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #greet span {
            color: red;
        }
        #greet::before {
            /* content: 'what\'s up!'; */
        }
    </style>
</head>

<body>
  
    
    <div id="greet">
        Hello <span>Wolrd!</span>
    </div>


    <script>
        const $greet = document.getElementById('greet');
        console.log($greet.textContent);

        
        $greet.innerHTML = '<span>안녕</span>하세요!';   // 중첩구조에서 span 태그에 메시지는 사라질수있다.

        // 모든 자식태그를 삭제
        $greet.innerHTML = '';

        //태그를 추가
        $greet.innerHTML += '<span>메롱메롱</span>'
    </script>

</body>
</html>
